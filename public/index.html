<!doctype html>
<html>
<head>
	<title>Real Time Dataset Generator</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
</head>
<body>
<div class="contentarea">
	<h1>
		Traning Data Generator - By Rohan Thomas
	</h1>
	<p>
		This particular web app may help you generating images live from your camera and save it as PNG format. It also helps you to make dataset for testing or traning of your algorithm
	</p>
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
	<p>
		Checkout me at my website<a href="www.rohanthomas.me"> Rohan Thomas</a> or find my github profile<a href="github.com/rohanthomas"> 
	</p>
</div>
</body>
</html>
